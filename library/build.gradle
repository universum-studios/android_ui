apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion Integer.valueOf((String) project.property('android.compileSdkVersion'))
    buildToolsVersion project.property('android.buildToolsVersion')

    defaultConfig {
        minSdkVersion project.property('library.minSdkVersion')
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        modules {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    sourceSets {
        release.java.srcDirs = [
                'src/main/java',
                'src/core/java',
                'src/base/java',
                'src/animation/java',
                'src/callback/java',
                'src/controller/base/java',
                'src/controller/refresh/java',
                'src/controller/pull/java',
                'src/experimental/java',
                'src/form/java',
                'src/graphics/base/java',
                'src/graphics/progress/java',
                'src/graphics/refresh/java',
                'src/interpolator/java',
                'src/navigation/java',
                'src/transition/java',
                'src/util/java',
                'src/widget/adapter/java',
                'src/widget/collection/java',
                'src/widget/common/button/java',
                'src/widget/common/image/java',
                'src/widget/common/menu/java',
                'src/widget/common/progress/java',
                'src/widget/common/selection/java',
                'src/widget/common/text/java',
                'src/widget/input/java',
                'src/widget/layout/base/java',
                'src/widget/layout/refresh/java',
                'src/widget/layout/scroll/java',
                'src/widget/paging/java',
                'src/widget/picker/java',
                'src/widget/web/java'
        ]
        debug.java.srcDirs = release.java.srcDirs
        release.res.srcDirs = [
                'src/main/res',
                'src/core/res',
                'src/base/res',
                'src/controller/refresh/res',
                'src/controller/pull/res',
                'src/experimental/res',
                'src/navigation/res',
                'src/transition/res',
                'src/widget/collection/res',
                'src/widget/common/button/res',
                'src/widget/common/image/res',
                'src/widget/common/menu/res',
                'src/widget/common/progress/res',
                'src/widget/common/selection/res',
                'src/widget/common/text/res',
                'src/widget/input/res',
                'src/widget/layout/base/res',
                'src/widget/layout/refresh/res',
                'src/widget/layout/scroll/res',
                'src/widget/paging/res',
                'src/widget/picker/res',
                'src/widget/web/res'
        ]
        debug.res.srcDirs = release.res.srcDirs
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
}

dependencies {
    def String supportVersion = project.property('android.support.version')
    /*
     * RELEASE DEPENDENCIES ------------------------------------------------------------------------
     */
    compile 'com.android.support:support-annotations:' + supportVersion
    compile 'com.android.support:appcompat-v7:' + supportVersion
    compile 'com.android.support:support-vector-drawable:' + supportVersion
    compile 'com.android.support:recyclerview-v7:' + supportVersion
    compile 'universum.studios.android:graphics-color-util:1.0.0@aar'

    /*
     * TEST DEPENDENCIES ---------------------------------------------------------------------------
     */
    // Local JUnit test dependencies.
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.57-beta'
    // Android Instrumentation test dependencies.
    androidTestCompile 'com.android.support:support-annotations:' + supportVersion
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}

// Apply PUBLISH script.
apply from: '../publish/publish.gradle'