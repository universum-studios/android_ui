apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion config.build.compileSdkVersion
    buildToolsVersion config.build.buildToolsVersion

    defaultConfig {
        minSdkVersion config.build.minSdkVersion
        targetSdkVersion config.build.targetSdkVersion
        testInstrumentationRunner config.test.instrumentationRunner.androidJUnit
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        modules {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    sourceSets {
        release.java.srcDirs = [
                "${rootProject.rootDir}/library-widget-layout-common/src/main/java",
                "${rootProject.rootDir}/library-widget-layout-scroll/src/main/java"
        ]
        debug.java.srcDirs = release.java.srcDirs
        release.res.srcDirs = [
                "${rootProject.rootDir}/library-widget-layout-common/src/main/res",
                "${rootProject.rootDir}/library-widget-layout-scroll/src/main/res"
        ]
        debug.res.srcDirs = release.res.srcDirs
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    maven { url repos.project.artifacts }
    mavenLocal()
    maven { url repos.bintray.universumStudiosAndroid }
}

dependencies {
    /*
     * RELEASE DEPENDENCIES ------------------------------------------------------------------------
     */
    implementation deps.androidSupport.annotations
    // todo: releaseCompile "universum.studios.android:ui-core:${config.library.version}@aar"
    // todo: releaseCompile "universum.studios.android:ui-widget-core:${config.library.version}@aar"
    // todo: releaseCompile "universum.studios.android:ui-widget-base:${config.library.version}@aar"

    /*
     * DEBUG DEPENDENCIES --------------------------------------------------------------------------
     */
    debugApi project(':library-widget-core')
    debugApi project(':library-widget-base')
}

 apply from: "${rootProject.rootDir}/deploy/deploy.gradle"